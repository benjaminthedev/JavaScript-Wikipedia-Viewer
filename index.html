<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.24/jquery.autocomplete.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center top-header">Wikipedia Viewer</h1>
                <p class="text-center">Welcome please search for something or click "I'm Random" button for a random search!
                    <p>
                        <div class="mainForm">
                            <input type="text" class="searchBox" placeholder="Search For Something..">
                            <div class="searchButton">
                                <button class="btn btn-primary searchButton">Wiki Search</button>
                                <button class="btn btn-primary randomButton">I'm Random</button>
                            </div>
                            <div class="searchResult"></div>
                        </div>
                        <p class="text-center">Made with love by <a href="https://benjaminthedev.github.io/" target="_blank">Benjaminthedev!</a> <p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
